es<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keepsakes Nocturna | Links</title>
  <style>
    :root {
      /* COLORS MATCHED TO EXAMPLE LOGO (BLACK + AGED GOLD / BONE) */
      --bg-color: #000000;                 /* pure black */
      --card-color: rgba(15, 13, 10, 0.70);/* near-black, warm */
      --accent: #c2ae8a;                  /* aged gold / parchment */
      --text-color: #e8dcc6;              /* bone / antique paper */
      --muted-text: #9a907f;              /* warm muted tan */
      --glass-border: rgba(194,174,138,0.18);
      --glass-highlight: rgba(255,255,255,0.12);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      /* BACKGROUND IMAGE SETTINGS */
      /* Replace 'background.jpg' with your own image file */
      background:
        linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
        url('background.jpg') center / cover no-repeat fixed;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(2px);
    }

    .profile {
      text-align: center;
      margin-bottom: 32px;
      padding: 24px 20px;
      background: rgba(8, 6, 12, 0.65);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(0,0,0,0.55);
    }

    .profile img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
      box-shadow: 0 0 20px rgba(169,124,255,0.6);
    }

    .profile h1 {
      margin: 16px 0 8px;
      font-size: 1.6rem;
    }

    .profile p {
      margin: 0;
      color: var(--muted-text);
      font-size: 0.95rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link-card {
      background: linear-gradient(
        135deg,
        rgba(30, 25, 45, 0.75),
        rgba(12, 10, 22, 0.65)
      );
      box-shadow: 0 14px 40px rgba(0,0,0,0.75);
    }

    .link-card span {
      font-size: 0.85rem;
      color: var(--muted-text);
    }

    footer {
      text-align: center;
      margin-top: 36px;
      font-size: 0.75rem;
      color: var(--muted-text);
      opacity: 0.85;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- PROFILE SECTION -->
    <div class="profile">

</body>
</html>
