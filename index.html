<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keepsakes Nocturna | Links</title>
 <style>
    :root {
      --bg-color: #000000;
      --card-bg: rgba(14, 12, 10, 0.75);
      --accent: #c2ae8a;      /* aged gold */
      --text: #e8dcc6;        /* bone */
      --muted: #9a907f;
      --border: rgba(194,174,138,0.25);
      --glow: rgba(194,174,138,0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Cinzel', serif;
      color: var(--text);

      /* BACKGROUND IMAGE HERE */
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.04), rgba(0,0,0,0.95)),
        url('background.jpg') center / cover no-repeat fixed;

      display: flex;
      justify-content: center;
      padding: 28px 18px 40px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    /* LOGO / TITLE */
    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .header img {
      width: 180px;
      max-width: 90%;
      margin-bottom: 18px;
      filter: drop-shadow(0 0 22px rgba(194,174,138,0.25));
    }

    .header h1 {
      font-size: 1.9rem;
      letter-spacing: 0.15em;
      margin: 0 0 10px;
    }

    .header p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--muted);
      letter-spacing: 0.05em;
    }

    /* LINKS */
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 36px;
    }

    .link-card {
      background: linear-gradient(
        145deg,
        rgba(30, 26, 22, 0.85),
        rgba(12, 10, 8, 0.85)
      );
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px 16px;

      display: flex;
      align-items: center;
      justify-content: center;

      text-decoration: none;
      color: var(--text);
      text-align: center;

      box-shadow:
        inset 0 0 0 rgba(255,255,255,0),
        0 14px 40px rgba(0,0,0,0.75);

      transition: all 0.35s ease;
    }

    .link-card:hover {
      box-shadow:
        inset 0 0 30px rgba(194,174,138,0.08),
        0 18px 48px rgba(0,0,0,0.85);
      transform: translateY(-2px);
    }

    .link-card span {
      font-size: 1.05rem;
      letter-spacing: 0.08em;
    }

    footer {
      text-align: center;
      margin-top: 42px;
      font-size: 0.7rem;
      color: var(--muted);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- PROFILE SECTION -->
    <div class="profile">
      <!-- Replace profile.jpg with your own image file -->
      <img src="keepsakes-logo.jpg" alt="Profile picture" />
      <h1>Keepsakes Nocturna</h1>
      <p>A short tagline or description goes here</p>
    </div>

    <!-- LINKS SECTION -->
    <div class="links">
      <!-- Duplicate a link-card block to add more links -->
      <a class="link-card" href="https://keepsakesnocturna.etsy.com" target="_blank">
        <div>Etsy Shop</div>
        <span>Visit</span>
      </a>

      <a class="link-card" href="https://instagram.com/keepsakesnocturna" target="_blank">
        <div>üì∏ Instagram</div>
        <span>Follow</span>
      </a>
    </div>

    <footer>
      ¬© 2026 Testing Changes ¬∑ Built with ‚ù§Ô∏è ¬∑ <a href="#">Privacy</a>
    </footer>
  </div>
</body>
</html>
